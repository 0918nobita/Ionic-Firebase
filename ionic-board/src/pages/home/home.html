<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Board
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" name="form">
    <ion-list class="inputBlock">
      <ion-item padding class="textBlock">
        <ion-label floating>メッセージ</ion-label>
        <ion-input type="text" required [(ngModel)]="message" name="message"></ion-input>
      </ion-item>
      <button (click)="addPost()" [disabled]="!f.form.valid" block class="submit" ion-button>投稿</button>
    </ion-list>

    <!-- index は *ngFor の特殊変数 -->
    <ion-card class="singlePost" *ngFor="let p of posts; let i = index">
      <ion-item>
        <h2 padding-vertical>{{p.userName}}</h2>
      </ion-item>

      <ion-card-content>
        <div>{{p.message}}</div>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>コメント</div>
            </button>
          </ion-col>

          <ion-col>
            <button (click)="presentPrompt(i)" ion-button icon-start clear small>
              <ion-icon name="create"></ion-icon>
              <div>編集</div>
            </button>
          </ion-col>

          <ion-col>
            <button (click)="delete(i)" ion-button icon-start clear small>
              <ion-icon name="trash"></ion-icon>
              <div>削除</div>
            </button>
          </ion-col>

          <ion-col class="postedTime">
            <ion-note>{{p.createdDate}}</ion-note>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
